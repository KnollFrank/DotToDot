<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dot to Dot</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="./DotToDot.min.js"></script>
    <script>
        document.addEventListener(
            'DOMContentLoaded',
            event => {
                new GameConfigurator(document.getElementById("imageContainer"), 'canvas').startGame();
            });
    </script>
    <style>
        .canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div id="imageContainer">
    </div>
    <p>
        <a
            href='https://play.google.com/store/apps/details?id=org.walkfromdottodot&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img
                alt='Get it on Google Play'
                src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png' /></a>
    </p>
</body>

</html>
